<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Хүмүүсийн жагсаалт
    </title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-kit.min.css" rel="stylesheet" />
    <link href="./assets/demo/demo.css" rel="stylesheet" />
    <script>
      const $ = require("jquery");
      const electron = require("electron");
      const ipc = electron.ipcRenderer;
      ipc.send("get_user");
    </script>
  </head>

  <body>
    <div class="section section-basic mt-5">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./menu.html">Нүүр</a></li>
            <li class="breadcrumb-item active"><a href="#">Хэрэглэгч</a></li>
          </ol>
        </nav>
        <h3 class="title">Хүмүүсийн жагсаалт</h3>
        <div class="space-70"></div>
        <div class="row">
          <div class="col-md-6">
            <div class="card p-3">
              <table class="table" id="users_table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Овог</th>
                    <th scope="col">Нэр</th>
                  </tr>
                </thead>
                <tbody id="users"></tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <a href="adduser.html">
                    <div class="btn-icon-container">
                      <i class="now-ui-icons ui-1_simple-add"></i>
                    </div>
                    Шинэ хэрэглэгч нэмэх</a
                  >
                </div>
                <div class="space-70"></div>
                <div class="form-group col-md-8 mr-auto ml-auto">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Нэрээр хайх"
                    id="search_user"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="space-70"></div>
      </div>
    </div>
    <script>
      ipc.on("users", function(evt, result) {
        result.forEach(user => {
          $("#users").append(
            `<tr><td>${user.id}</td><td>${user.lastname}</td><td>${user.firstname}</td></tr>`
          );
        });
      });
      $("#search_user").on("keyup", function() {
        // Declare variables
        var input, table, tr, td, i, txtValue;
        input = $("#search_user")
          .val()
          .toUpperCase();
        table = document.getElementById("users_table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[2];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(input) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      });
    </script>
  </body>
</html>
