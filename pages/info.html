<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Тухайн хүний зээлийн хуудас
    </title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-kit.min.css" rel="stylesheet" />
    <link href="./assets/demo/demo.css" rel="stylesheet" />
  </head>

  <body>
    <div class="section section-basic mt-5">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./menu.html">Нүүр</a></li>
            <li class="breadcrumb-item">
              <a href="./users.html">Хэрэглэгч</a>
            </li>
            <li class="breadcrumb-item active">
              <a href="#">Тухайн хүний зээлийн хуудас</a>
            </li>
          </ol>
        </nav>
        <h3 class="title">Тухайн хүний зээлийн хуудас</h3>
        <div class="space-70"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="card p-3">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group inline-label">
                    <label for="lastname">овог</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      value="Болд"
                      id="lastname"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group inline-label">
                    <label for="firstname">нэр</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      value="Амар"
                      id="firstname"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group inline-label">
                    <label for="amount" style="width:153px">зээлийн дүн</label>
                    <input
                      type="number"
                      class="form-control form-control-success"
                      value="50000"
                      id="amount"
                    />
                  </div>
                </div>
              </div>
              <div class="row border-bottom">
                <div class="col-md-4">
                  <div class="form-group inline-label">
                    <label for="address">хаяг</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      value="Булган сум"
                      id="address"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group inline-label">
                    <label for="status">төлөв</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      value="төлөгдөөгүй"
                      id="status"
                    />
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
              <div class="row">
                <span style="font-size: 16px;" class="p-3"
                  >зээлийн мэдээлэл</span
                >
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group inline-label">
                    <label for="status" style="width: 151px;"
                      >он/сар/өдөр</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-success"
                      value="2019.9.10"
                      id="status"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="float-right">
                    <a href="#" class="btn btn-primary btn-round btn-sm"
                      >Засах</a
                    >
                    <a href="#" class="btn btn-outline-primary btn-round btn-sm"
                      >Устгах</a
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 ">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      id="info"
                      style="min-height: 500px;"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="float-right">
                    <a href="#" class="btn btn-primary btn-round btn-sm"
                      >Хадгалах</a
                    >
                    <a
                      href="./menu.html"
                      class="btn btn-outline-primary btn-round btn-sm"
                      >Буцах</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="space-70"></div>
      </div>
    </div>
  </body>
</html>
