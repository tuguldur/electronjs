  <body>
    <div class="section section-basic mt-5">
      <div class="container">
        <h3 class="title">Шинэ хэрэглэгч нэмэх</h3>
        <div class="space-70"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="card p-3">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group inline-label">
                    <label for="firstname">овог</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      id="firstname"
                    />
                  </div>
                  <div class="form-group inline-label">
                    <label for="name">нэр</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      id="name"
                    />
                  </div>
                  <div class="form-group inline-label">
                    <label for="address">хаяг</label>
                    <input
                      type="text"
                      class="form-control form-control-success"
                      id="address"
                    />
                  </div>
                  <div class="form-group inline-label">
                    <label for="phone">утас</label>
                    <input
                      type="number"
                      class="form-control form-control-success"
                      id="phone"
                    />
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="input-group mb-3">
                    <div class="custom-file">
                      <div class="custom-file">
                        <input
                          type="file"
                          class="custom-file-input"
                          id="inputGroupFile01"
                        />
                        <label class="custom-file-label" for="inputGroupFile01"
                          >Иргэний үнэмлэх [зураг] хавсаргах</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="space-70"></div>
                  <div class="float-right">
                    <a href="#" class="btn btn-primary btn-round btn-sm"
                      >Хадгалах</a
                    >
                    <a href="#" class="btn btn-outline-primary btn-round btn-sm"
                      >Буцах</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="space-70"></div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script
      src="./assets/js/core/jquery.min.js"
