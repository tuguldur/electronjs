<body class="login-page sidebar-collapse">
  <div class="page-header clear-filter" filter-color="blue">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div id="result"></div>
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="" action="">
              <div class="card-header text-center">
                <div class="logo-container">
                  <!-- <img src="./assets/img/logo.png" alt=""> -->
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Нэвтрэх нэр" id="username">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons objects_key-25"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Нууц үг" class="form-control" id="password"/>
                </div>
              </div>
              <p id="error"></p>
              <div class="card-footer text-center">
                <a href="#" class="btn btn-primary btn-round btn-lg btn-block" id="submit">Нэвтрэх</a>
                <div class="pull-left">
                  <h6>
                    <!-- <a href="#pablo" class="link">Create Account</a> -->
                  </h6>
                </div>
                <div class="pull-right">
                  <h6>
                    <!-- <a href="#pablo" class="link">Need Help?</a> -->
                  </h6>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <!-- <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>

  <script>
      const electron = require("electron");
      const $ = require('jquery');
      const ipc = electron.ipcRenderer;

   $("#submit").click('click',function(){
        var username = $("#username").val();
        var password = $("#password").val();
        if(username&&password)
        {
           let login = {username,password};
          ipc.send("login",login);
        }
        else{
          $('#error').html('Нэвтрэх нэр нууц үгээ оруулна уу?');
        }
        ipc.on("done", function(evt, result){
          if(Array.isArray(result) && result.length){
            console.log('done');
          }else{
            console.log('not done');
          }
          console.log(result);
        })
       });
  </script>
